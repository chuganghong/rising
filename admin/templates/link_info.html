{include file="header.html"}
<link href="../css/validationEngine.jquery.css" rel="stylesheet" type="text/css" />
<script src="../js/jquery.validationEngine.js" type="text/javascript"></script>
<script src="../js/jquery.validationEngine-cn.js" type="text/javascript"></script>
{literal}
<script type="text/javascript">
$(document).ready(function() {
	$("#theForm").validationEngine();
	var pid=$("#selMenu").val();
	getPid(pid);
	$("input[name='typeid']").each(function(i){
		$(this).click(function (){
			var check=$(this).attr("checked");
				if(check){
					var val=$(this).val();
					if(val==4){
						$("#customs").show();
						$("#custom").addClass("validate[required]");
					}else{
						$("#customs").hide();
						$("#custom").val('');
						$("#custom").removeClass("validate[required]");
					}
				}
		});
		});
});
function getPid(id)
{
	if(id==0)
	{
		$("#Action_name_tr").show();
		$("#typeid").hide();
		$("#Action_name").addClass("validate[required]");
		eachcheck(id);
		$("#custom").removeClass("validate[required]");
		
	}else
	{
		eachcheck(id);
		$("#Action_name").val('')
		$("#Action_name_tr").hide();
		$("#typeid").show();
		$("#Action_name").removeClass("validate[required]");
	}
}
function eachcheck(id){
	if(id!=0){
		$("input[name='typeid']").each(function(i){
			var check=$(this).attr("checked");
			if(check){
				var val=$(this).val();
				if(val==4){
					$("#customs").show();
					$("#custom").addClass("validate[required]");
				}else{
					$("#customs").hide();
					$("#custom").val('');
					$("#custom").removeClass("validate[required]");
				}
			}
			});
	}else{
		$("#customs").hide();
		$("#custom").val('');
		$("#custom").removeClass("validate[required]");
	}
}
</script>
{/literal}
<div class="main-div">
<form action="" method="post" name="theForm" id="theForm">
  <table width="100%" border="0" cellspacing="2" cellpadding="2">    
    <tr>
      <td class="label">栏目名称:</td>
      <td><input type="text" name="cat_name" id="cat_name" value="{$row.cat_name}"  class="validate[required]" /><font color="red"> * </font></td>
    </tr>    
    <tr>
      <td class="label">URL:</td>
      <td><input type="text" name="action_name" id="action_name" value="{$row.action_name}"  class="validate[required]" /><font color="red"> * </font></td>
    </tr>
    <tr>
      <td class="label">排序:</td>
      <td><input type="text" name="sort_order" id="sort_order" value="{$row.sort_order}" /><br />
      <span class="notice-span">降序方式排序</span></td>
    </tr>    
  </table>
  <div class="button-div">
    <input type="submit" class="button" value=" 确定 " />
    <input type="reset" class="button" value=" 重置 " />
  </div>

    <input type="hidden" name="act" value="{$form_act}" />
    <input type="hidden" name="cat_id" value="{$row.cat_id}" />
</form>
