<link href="../css/validationEngine.jquery.css" rel="stylesheet" type="text/css" />

{literal}
<script type="text/javascript">
$(document).ready(function() {
	$("#theForm").validationEngine();
	var pid=$("#selMenu").val();
	getPid(pid);
	$("input[name='typeid']").each(function(i){
		$(this).click(function (){
			var check=$(this).attr("checked");
				if(check){
					var val=$(this).val();
					if(val==4){
						$("#customs").show();
						$("#custom").addClass("validate[required]");
					}else{
						$("#customs").hide();
						$("#custom").val('');
						$("#custom").removeClass("validate[required]");
					}
				}
		});
		});
});
function getPid(id)
{
	if(id==0)
	{
		$("#Action_name_tr").show();
		$("#typeid").hide();
		$("#Action_name").addClass("validate[required]");
		eachcheck(id);
		$("#custom").removeClass("validate[required]");
		
	}else
	{
		eachcheck(id);
		$("#Action_name").val('')
		$("#Action_name_tr").hide();
		$("#typeid").show();
		$("#Action_name").removeClass("validate[required]");
	}
}
function eachcheck(id){
	if(id!=0){
		$("input[name='typeid']").each(function(i){
			var check=$(this).attr("checked");
			if(check){
				var val=$(this).val();
				if(val==4){
					$("#customs").show();
					$("#custom").addClass("validate[required]");
				}else{
					$("#customs").hide();
					$("#custom").val('');
					$("#custom").removeClass("validate[required]");
				}
			}
			});
	}else{
		$("#customs").hide();
		$("#custom").val('');
		$("#custom").removeClass("validate[required]");
	}
}
</script>
